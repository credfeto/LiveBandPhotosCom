application: livebandphotosuk
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  expiration: "100d"

- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt
  expiration: "100d"

- url: /tasks/sync
  script: tasksync.app
  login: admin
  secure: optional

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

skip_files:
- ^(.*/)?\.pyproj
- ^(.*/)?\.sln
- ^\.gitignore
- ^\.git/(.*/)?
